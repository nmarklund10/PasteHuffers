<html>
<head>
<script type="text/javascript">
var logText = "";
function getKey(event) {
    var x = String.fromCharCode(event.keyCode);
    var time = new Date();
    var localTime = time.toString()
    logText = logText + time.toString() + "\n" + x + "\n";
    console.log(logText)
}

function logTextPaste(event) {
    var pastedText = '';
    if (typeof event.clipboardData === 'undefined')
      pastedText = window.clipboardData.getData('Text')
    else
      pastedText = event.clipboardData.getData('text/plain')
    var time = new Date();
    var localTime = time.toString()
    logText = logText + localTime.toString() + "\n" + pastedText + "\n";
    console.log(logText)
}

</script>
</head>

<body>

<input type="text" id="TEXTBOX_ID" onkeypress="getKey(event)" onpaste="logTextPaste(event)">

</body>
</html>
